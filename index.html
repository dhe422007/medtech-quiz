      <span id="countdown" class="pill">試験日まで残り … 日</span>
      <div class="spacer"></div>
      <button id="homeBtn" class="btn">トップページへ</button>
      <button id="statsBtn" class="btn">成績・弱点</button>
    </div>
  </header>

  <main>
    <div id="alert" class="error hidden"></div>

    <section id="homeScreen" class="card">
      <div class="section-title">出題範囲を選択して「解答スタート」を押してください</div>
      <div class="selbar" style="margin-bottom:14px;">
        <div>
          <label class="muted">年度</label>
          <select id="homeYearSel">
            <option value="">（すべての年度）</option>
          </select>
        </div>
        <div>
          <label class="muted">分野</label>
          <select id="homeTagSel">
            <option value="">全ての分野</option>
          </select>
        </div>
        <button id="homeStartBtn" class="btn">解答スタート</button>
        <button id="homeStartAllBtn" class="btn ghost" title="読み込み不調時の応急ボタン">全問題から開始</button>
        <span id="homeCount" class="muted"></span>
      </div>

      <div class="row" style="gap:20px; align-items:flex-start;">
        <div style="flex:1;">
          <div class="section-title">年度</div>
          <div id="homeYears" class="grid"></div>
        </div>
        <div style="flex:1;">
          <div class="section-title">分野</div>
          <div id="homeTags" class="grid"></div>
        </div>
      </div>
      <div class="muted" style="margin-top:12px;">※ 成績は端末ローカルにのみ保存されます。　<span class="muted">© H.U.</span></div>
    </section>

    <section id="quizScreen" class="card hidden">
      <div class="row" style="gap:8px; margin-bottom:10px;">
        <label class="muted">分野</label>
        <select id="tagFilter"><option value="">すべて</option></select>
        <label class="muted">年度</label>
        <select id="yearFilter"><option value="">すべて</option></select>
        <div class="spacer"></div>
      </div>
      <div id="qmeta" class="muted"></div>
      <div id="qtext" class="qtext"></div>
      <div id="qimage" class="hidden"></div>
      <div id="choices" class="choices"></div>
      <div id="explain" class="explain hidden"></div>
    </section>

    <section id="resultScreen" class="card hidden">
      <div class="section-title">結果</div>
      <div id="resultSummary" class="qtext"></div>
      <div class="muted" style="margin-top:10px;">※ 成績は端末ローカルにのみ保存されます。　<span class="muted">© H.U.</span></div>
